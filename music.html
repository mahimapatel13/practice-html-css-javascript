    <script>
        var isWhiteMode = false;

        function toggleWhiteMode() {
            isWhiteMode = !isWhiteMode;
            // var imageUrl = isDarkMode ? 'white.png' : 'dark.png';
            document.body.style.backgroundImage = isWhiteMode ? 'url(white.png)' : 'url(bg.png)';
            document.body.style.color = isWhiteMode ? 'black' : 'white';
            
            document.getElementById('l1').style.color = isWhiteMode ? 'black' : 'white';
            document.getElementById('l2').style.color = isWhiteMode ? 'black' : 'white';
            document.getElementById('l3').style.color = isWhiteMode ? 'black' : 'white';
            document.getElementById('l4').style.color = isWhiteMode ? 'black' : 'white';

            document.getElementById('a1').style.color = isWhiteMode ? 'black' : 'white';
            document.getElementById('a2').style.color = isWhiteMode ? 'black' : 'white';
            document.getElementById('a3').style.color = isWhiteMode ? 'black' : 'white';
            
        }

        $(document).ready(function() {
            $("#darkmodebutton").on("click", toggleWhiteMode);
        });
